version: '3.8'

services:
  bot:
    build: .
    container_name: vpn_bot
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - vpn_bot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: vpn_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: vpn_bot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: vpn_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vpn_bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vpn_bot_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - vpn_bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: vpn_bot_nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - bot
    networks:
      - vpn_bot_network

volumes:
  postgres_data:
  redis_data:

networks:
  vpn_bot_network:
    driver: bridge